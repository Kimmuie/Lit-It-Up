<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lit It Up</title>
  <link href="./output.css" rel="stylesheet">
  <link href="./custom.css" rel="stylesheet">
  <link rel="icon" href="./img/LitLogo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Mali&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Niramit:wght@200&display=swap" rel="stylesheet">
</head>

<body class="m-0 overflow-hidden flex justify-center items-center">
  <audio id="soundBG" src="./audio/bgMusic.mp3"></audio>
  <!-- flex justify-center items-center -->
    <div class="absolute">
      <div id="Noti" class="w-full flex justify-center">
        <div class="flex flex-col items-center z-20 h-144 w-96 box-border bgWoodI border-4 borderWoodO rounded-3xl absolute">
          <div class="relative flex justify-center font-bold z-30 h-8 w-24 box-border rounded-b-lg bgWoodO text-slate-100 mb-5">Setting</div>
          <div class="w-full relative flex justify-center">
            <img src="./img/music.svg" width="64" height="64" class="m-5"></i>
            <div class="flex flex-col w-full m-5">
              <div class="relative flex justify-center font-bold z-30 textWoodO text-xl">Music</div>
              <input type="range" id="volume-slider" class="w-full slider" min="0" max="100" value="50">
            </div>
          </div>
          <div class="w-full relative flex justify-center">
            <img src="./img/sound.svg" width="64" height="64" class="m-5"></i>
            <div class="flex flex-col w-full m-5">
              <div class="relative flex justify-center font-bold z-30 textWoodO text-xl">SoundFX</div>
              <input type="range" id="volume-slider" class="w-full slider" min="0" max="100" value="50">
            </div>
          </div>
          <div class="w-full relative flex justify-center">
            <img src="./img/graphic.svg" width="64" height="64" class="m-5"></i>
            <div class="flex flex-col w-full m-5">
              <div class="relative flex justify-center font-bold z-30 textWoodO text-xl">Graphic Quality</div>
              <div class="flex flex-row justify-center  w-full">
                <button class="cursor-pointer font-bold border-4 borderWoodO bgWoodI h-8 w-24 textWoodO">Low</button>
                <button class="cursor-wait font-bold border-4 borderWoodO bgWoodO h-8 w-24 text-slate-400">High</button>
            </div>
            </div>
          </div>
        </div>
      </div>    
      <img src="./img/LitLogoFont.png" class="relative h-auto w-144 m-5">
      <div class="w-full flex justify-center">
        <button class="border-0 w-72 h-auto box-border relative hover:scale-110">
          <img src="img/btSelect.png" alt="Select Level" class="w-full h-full object-cover" />
        </button>
      </div>
      <div class="w-full flex justify-center">
        <button class="border-0 w-72 h-auto box-border relative hover:scale-110">
          <img src="img/btSettings.png" alt="Setting" class="w-full h-full object-cover" />
        </button>
      </div>
      <div class="w-full flex justify-center">
        <button class="border-0 w-24 h-auto m-5 box-border relative hover:scale-110">
          <img src="img/icShare.png" alt="Share" class="w-full h-full object-cover" />
        </button>
        <button class="border-0 w-24 h-auto m-5 box-border relative hover:scale-110">
          <img src="img/icCredit.png" alt="Credit" class="w-full h-full object-cover" />
        </button>
        <button class="border-0 w-24 h-auto m-5 box-border relative hover:scale-110">
          <img src="img/icAbout.png" alt="About" class="w-full h-full object-cover" />
        </button>
      </div>
    </div>
  <script src="index.js"></script>
</body>

</html>
